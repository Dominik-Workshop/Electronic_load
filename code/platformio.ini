[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino

lib_deps = 
	adafruit/Adafruit ADS1X15@^2.4.0
	chris--a/Keypad@^3.1.1
	adafruit/Adafruit MCP4725@^2.0.0
	marcoschwartz/LiquidCrystal_I2C@^1.1.4